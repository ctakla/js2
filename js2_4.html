<html>
<head>
<meta charset="utf-8">
<title>name event 2</title>
</head>
<body>
<form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <button type="button" id="helloBtn">Hello</button>
        <button type="button" id="goodbyeBtn">Good Bye</button>
        <button type="button" id="greetingsBtn">Greetings</button>
    </form>

    <script>
        window.onload = function() {
            document.getElementById('helloBtn').onclick = speak;
            document.getElementById('goodbyeBtn').onclick = speak;
            document.getElementById('greetingsBtn').onclick = speak;
        };

        function speak(event) {
            prefix = event.target.innerText;
            name = document.getElementById('name').value;
            alert(prefix + ' ' + name);
        }
    </script>
</body>
</html>
