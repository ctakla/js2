<html>
<head>
<meta charset="utf-8">
<title>name event</title>
</head>
<body>
<form>
	<label for="name">Enter your name:</label>
	<input type="text" id="name" name="name">
	<br><br>
	<button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
</form>
	<script>
		function speak(prefix) {
			name = document.getElementById('name').value;
			alert(prefix + ' ' + name);
			}
	</script>
   </body>
</html>
