<html>
<head>
<meta charset="utf-8">
<title>List of names</title>
</head>
<body>
    <script>
	names = "Sally,Joe,Jane,Riley,Elli,Shirley".split(',');
		document.write("<ol>")
		names.forEach(item=>{document.write("<li>"+ item + "</li>")})
		document.write("</ol><hr />")
    </script>
   </body>
</html>
